      <div class="col-md-7">
        <div class="tile">

                  <th></th>
                  <th>科室</th>
                  <th>出诊时间</th>
                  <th>上下午</th>
                  <th>剩余人数</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="animated-radio-button">
                      <label>
                        <input class="form-check-input" type="radio" name="item"><span class="label-text"></span>
                      </label>
                    </div>
                  </td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td>
                    <div class="animated-radio-button">
                      <label>
                        <input class="form-check-input" type="radio" name="item"><span class="label-text"></span>
                      </label>
                    </div>
                  </td>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td>
                    <div class="animated-radio-button">
                      <label>
                        <input class="form-check-input" type="radio" name="item"><span class="label-text"></span>
                      </label>
                    </div>
                  </td>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="tile">
          <h3 class="tile-title" style="text-align: center;">预约单</h3>
          <div class="tile-body">
            <form class="form-horizontal">
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: bottom;margin-top: 10px;">姓名</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" placeholder="请输入真实姓名">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: bottom;margin-top: 10px;">证件号码</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" placeholder="请输入证件号码">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: bottom;margin-top: 10px;">出生日期</label>
                <div class="col-md-8">
                  <input class="form-control" id="birthDate" type="text" placeholder="请输入出生日期">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: middle;margin-top: 10px;">家庭住址</label>
                <div class="col-md-8">
                  <textarea class="form-control" rows="3" placeholder="请输入家庭住址，例：某省某市某县某镇某街道"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: middle;margin-top: 10px;">性别</label>
                <div class="col-md-9">
                  <div class="animated-radio-button">
                    <label>
                      <input class="form-check-input" type="radio" name="gender"><span class="label-text">男</span>
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label>
                      <input class="form-check-input" type="radio" name="gender"><span class="label-text">女</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: middle;margin-top: 10px;">医保卡号</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" placeholder="医保病人必填">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: middle;margin-top: 10px;">您的预约是</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" disabled="" placeholder="请于左侧选择获取">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3"
                  style="text-align: center;vertical-align: middle;margin-top: 10px;">就诊时段选择</label>
                <div class="col-md-8">
                  <select class="form-control" id="exampleSelect1">
                    <option>8:00--9:00</option>
                    <option>9:00--10:00</option>
                    <option>10:00--11:00</option>
                    <option>11:00--12:00</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

              <div class="col-md-8 col-md-offset-3">

                  href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>重置</a>
              </div>
            </div>
          </div>
