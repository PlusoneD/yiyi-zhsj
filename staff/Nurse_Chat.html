    <div class="row">
      <div class="col-md-8" style="padding-right: 2px;">
        <div class="tile">
          <h3 class="tile-title">好友交流</h3>
          <div class="messanger">
            <div class="messages">
              <div class="message"><img src="../images/patient.jpg" style="width:48px;height:48px">
                <p class="info">护士您好</p>
              </div>
              <div class="message me"><img src="../images/nurse.jpg" style="width:48px;height:48px">
                <p class="info">你好</p>
              </div>
              <div class="message"><img src="../images/patient.jpg" style="width:48px;height:48px">
                <p class="info">我想问一下，后续伴有头疼状况属于正常现象吗？</p>
              </div>
              <div class="message me"><img src="../images/nurse.jpg" style="width:48px;height:48px">
                <p class="info">应该没什么问题</p>
              </div>
              <div class="message me"><img src="../images/nurse.jpg" style="width:48px;height:48px">
                <p class="info"> 如果不放心，建议您来医院检查一下</p>
              </div>
            </div>
            <div class="sender">
              <input type="text" placeholder="发送消息">
              <button class="btn btn-primary" type="button"><i class="fa fa-lg fa-fw fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="padding-left: 2px;">
        <div class="tile">
          <h3 class="tile-title">我的聊天</h3>

            <div class="row">
              <button style="width:100%;border-width:0px;background-color: #009687a8;color: #FFF">最新消息</button>
            </div>
            <div class="messages" id="group" style="max-height: 315px;min-height: 315px;">
              <div onmouseover="this.style.backgroundColor='rgb(197, 193, 193)'"
                onmouseout="this.style.backgroundColor='#FFF'" class="message"
                onclick="window.open('index.html','_self')"><img src="../images/patient.jpg"
                  style="width:48px;height:48px">
                病患1
              </div>
              <div onmouseover="this.style.backgroundColor='rgb(197, 193, 193)'"
                onmouseout="this.style.backgroundColor='#FFF'" class="message"><img src="../images/patient.jpg"
