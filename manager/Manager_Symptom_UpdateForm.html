    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> 病症数据库修改</h1>
          
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">数据库管理</li>
          <li class="breadcrumb-item"><a href="#">病症数据库</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">新增病症</h3>
            <div class="tile-body">
              <form>
                <div class="form-group">
                    <label class="control-label">编号</label>
                    <input class="form-control" type="text" placeholder="填写病症编号">
                </div>
                <div class="form-group">
                  <label class="control-label">人体部位</label>
                  <textarea class="form-control" type="2" placeholder="填写人体部位"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">详细描述</label>
                  <textarea class="form-control" type="5" placeholder="填写详细描述"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">备注</label>
                  <textarea class="form-control" rows="5" placeholder="填写备注"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">方式</label>
                    <textarea class="form-control" type="2" placeholder="填写方式"></textarea>
                </div>
                <!-- <div class="form-group">
                  <label class="control-label">Gender</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gender">Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gender">Female
                    </label>
                  </div>
                </div> -->
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox">确认按病症数据库标准要求填写完毕
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="tile-footer">
              <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>提交</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">修改病症</h3>
                <div class="tile-body">
                  <form>
                    <div class="form-group">
                        <label class="control-label">编号</label>
                        <input class="form-control" type="text" placeholder="填写病症编号">
                    </div>
                    <div class="form-group">
                        <label class="control-label">人体部位</label>
                        <textarea class="form-control" type="2" placeholder="填写人体部位"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">详细描述</label>
                        <textarea class="form-control" type="5" placeholder="填写详细描述"></textarea>
                        </div>
                    <div class="form-group">
                        <label class="control-label">备注</label>
                        <textarea class="form-control" rows="5" placeholder="填写备注"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">方式</label>
                        <textarea class="form-control" type="2" placeholder="填写方式"></textarea>
                    </div>
                         
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">确认按病症数据库标准要求填写完毕
                    </label>
                    </div>
                </div>
            </form>
        </div>
            <div class="tile-footer">
                <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>提交</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a>
            </div>
        </div>
        </div>
        <div class="clearix"></div>
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">删除病症</h3>
            <div class="tile-body">
              <form class="row">
                <div class="form-group col-md-3">
                  <label class="control-label">编号</label>
                  <input class="form-control" type="text" placeholder="填写数据库中的正确编号">
                </div>
                <div class="form-group col-md-4 align-self-end">
                  <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>删除</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
