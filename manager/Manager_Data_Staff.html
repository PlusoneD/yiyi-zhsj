  <main class="app-content">
    <div class="app-title">
      <div>
        <h1>用户管理</h1>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a href="#">用户管理</a></li>
        <li class="breadcrumb-item"><a href="#">职工资料</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-2" style="text-align: center;">
                  <label style="vertical-align: middle;">选择身份</label>
                </div>
                <div class="col-md-3">
                  <select class="form-control" id="exampleSelect">
                    <option>全部</option>
                    <option>医生</option>
                    <option>护士</option>
                    <option>分诊员</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button class="btn btn-outline-primary" type="button" style="float: right;margin-left: 10px;"
                data-method="addUser" id="addUser">添加用户</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="tile-body">
                <div class="table-responsive">
                  <table class="table table-hover table-bordered" id="sampleTable">
                    <thead>
                      <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>科室</th>
                        <th>身份</th>
                        <th>手机号</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011/04/25</td>
                        <td>2011/04/25</td>
                        <td><button class="btn btn-primary btn-sm select" type="button" data-method="change">查看</button>
                          <button class="btn btn-primary btn-sm" type="button">删除</button>
                          <button class="btn btn-primary btn-sm" type="button">恢复原始密码</button></td>

                    </tbody>
                  </table>
                </div>
              </div>

  <div id="add">
    <div class="tile">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="control-label col-md-3">姓名</label>
          <div class="col-md-8">
            <input class="form-control" type="text" placeholder="请填写姓名">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">工号</label>
          <div class="col-md-8">
            <input class="form-control" type="number" placeholder="请填写工号">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">身份</label>
          <div class="col-md-8">
            <input class="form-control" type="phone" placeholder="请填写身份">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">科室</label>
          <div class="col-md-8">
            <input class="form-control" type="email" placeholder="科室">
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-md-3">性别</label>
          <div class="animated-radio-button">
            <label>
              <input class="form-check-input" type="radio" name="gender"><span class="label-text">男</span>
            </label>
            &nbsp;&nbsp;&nbsp;
            <label>
              <input class="form-check-input" type="radio" name="gender"><span class="label-text">女</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="select">
    <div class="tile">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="control-label col-md-3">姓名</label>
          <div class="col-md-8">
            <input class="form-control" type="text" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">工号</label>
          <div class="col-md-8">
            <input class="form-control" type="number" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">职务</label>
          <div class="col-md-8">
            <input class="form-control" type="phone" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">科室</label>
          <div class="col-md-8">
            <input class="form-control" type="email" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">角色</label>
          <div class="col-md-8">
            <input class="form-control" type="email" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">专长</label>
          <div class="col-md-8">
            <input class="form-control" type="email" disabled="">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-3">性别</label>
          <div class="animated-radio-button">
            <label>
              <input class="form-check-input" type="radio" name="gender" disabled=""><span class="label-text">男</span>
            </label>
            &nbsp;&nbsp;&nbsp;
            <label>
              <input class="form-check-input" type="radio" name="gender" disabled=""><span class="label-text">女</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    if (document.location.hostname == 'pratikborsadiya.in') {
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)

    layui.use('layer', function () { //独立版的layer无需执行这一句
      var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
      $("#add").hide();
      $("#select").hide();
      //触发事件
      var active = {
        addUser: function (othis) {
          layer.open({
            type: 1
            , title: '添加用户'
            , area: '400px;'
            , shade: 0.3
            , id: 'LAY_insurance' //防止重复弹出
            , content: $("#add")
            , btn: ['确定', '取消']
            , btnAlign: 'c' //按钮居中
            , yes: function () {
              layer.closeAll();
            }
          });
        },
        change: function (othis) {
          layer.open({
            type: 1
            , title: '查看用户信息'
            , area: '460px;'
            , shade: 0.3
            , id: 'LAY_insurance' //防止重复弹出
            , content: $("#select")
            , btn: ['确定', '修改']
            , btnAlign: 'c' //按钮居中
            , yes: function () {
              layer.closeAll();
            }
          });
        }
      };

      $('#addUser').on('click', function () {
        var othis = $(this), method = othis.data('method');
        active[method] ? active[method].call(this, othis) : '';
      });
      $('.select').on('click', function () {
        var othis = $(this), method = othis.data('method');
        active[method] ? active[method].call(this, othis) : '';
      });

    })

  </script>
